name: Fetch Menu from Airtable

on:
  schedule:
    # Каждые 15 минут (поменяй как надо)
    - cron: '*/15 * * * *'
  workflow_dispatch: # ручной запуск

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch from Airtable
        run: |
          curl -s \
            -H "Authorization: Bearer ${{ secrets.AIRTABLE_TOKEN }}" \
            "https://api.airtable.com/v0/${{ secrets.AIRTABLE_BASE }}/menu%20storage?pageSize=100" \
            | jq '.records' > data/menu.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/menu.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update menu data"
          git push
